<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }
        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 150px;
            display: inline-block;
            transition: transform 0.3s;
            text-align: left; /* Ліве вирівнювання тексту в картці */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 0.9rem;
            color: #666;
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <div class="card-container">
        <div th:each="category : ${categories}" class="card">
            <a th:href="@{'/categories/' + ${category.id}}">
                <h2 th:text="${category.name}"></h2>
                <p th:text="${category.description}"></p>
            </a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #070707;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            margin-top: 120px;
        }
        .category-info {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dishes-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .dish-card {
            width: calc(20% - 20px);
            background-color: #555;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: left;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .dish-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .dish-card:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 10px;
            background: linear-gradient(45deg, #f3ef09, rgb(24, 68, 178), #15f591);
            background-size: 400% 400%;
            opacity: 0;
            transition: opacity 0.3s, background-size 0.3s;
            z-index: -1;
        }
        .dish-card:hover:before {
            opacity: 1;
            background-size: 200% 200%;
        }
        .dish-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .dish-card p {
            font-size: 0.9rem;
            color: #ddd;
        }
        .dish-card a {
            color: #fff;
            text-decoration: none;
        }
        .header {
            background-color: black;
            color: white;
            padding: 30px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0px;
            z-index: 1;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: none;
        }
        .logo {
            padding-left: 50px;
        }
        .parallax {
            height: 600px;
            background-image: url('/pic/Default_Seafood_Paella_1.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            z-index: 0;
            overflow: hidden;
        }
        .parallax-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Melina</div>
    <nav>
        <a href="/">About</a>
        <a href="/categories">Menu</a>
        <a href="#order-online">Order Online</a>
        <a href="#book-table">Book a Table</a>
        <a href="#contact">Contact</a>
        <a href="#login">Log In</a>
        <a href="#cart">Cart</a>
    </nav>
</div>

<div class="parallax">
    <div class="parallax-inner"></div>
</div>
<div class="container">
    <div class="category-info">
        <h1 th:text="${category.name}"></h1>
        <p th:text="${category.description}"></p>
    </div>

    <div class="dishes-list">
        <div th:each="dish : ${dishes}" class="dish-card">
            <h3 th:text="${dish.name}"></h3>
            <p th:text="${'Описание: ' + dish.description}"></p>
            <p th:text="${'Цена: $' + dish.price}"></p>
            <a th:href="@{'/dishes/' + ${dish.id}}">Подробнее</a>
            <form th:action="@{/cart/add/{dishId}(dishId=${dish.id})}" method="post">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>

    <a href="/categories">Назад к категориям</a>
</div>


</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 0.9rem;
            color: #666;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dishes</h1>
    <div class="card-container">
        <div th:each="dish : ${dishes}" class="card">
            <h2 th:text="${dish.name}"></h2>
            <p th:text="${dish.description}"></p>
            <p th:text="${'Price: $' + dish.price}"></p>
            <form th:action="@{/cart/add/{dishId}(dishId=${dish.id})}" method="post">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

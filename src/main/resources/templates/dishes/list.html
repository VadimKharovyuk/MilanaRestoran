
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #070707;
            color: #fff;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: calc(20% - 20px);
            background-color: #555;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: left;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 0.9rem;
            color: #f1e9e9;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #99a8d5;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #609bda;
        }
        .btn-primary:active {
            background-color: #003f7f;
        }


        /* Стили для параллакса */
        .parallax {
            height: 600px; /* Высота параллакса */
            background-image: url('/pic/Default_Pasta_Carbonara_0.jpg'); /* Замените 'your-parallax-image.jpg' на путь к вашему изображению */
            background-attachment: fixed; /* Фиксируем изображение во вьюпорте */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Отключаем повтор изображения */
            background-size: cover; /* Масштабируем изображение по размеру контейнера */
            position: relative; /* Устанавливаем позиционирование */
            z-index: 0; /* Устанавливаем z-index, чтобы параллакс был под контентом */
            overflow: hidden; /* Скрываем лишнее изображение */
        }

        .parallax-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Прозрачный фон для контента */
        }
        form .btn {
            background-color: #666; /* Цвет фона */
            color: #fff; /* Цвет текста */
            padding: 10px 20px; /* Внутренние отступы */
            border: none; /* Убираем рамку */
            border-radius: 4px; /* Скругленные углы */
            cursor: pointer; /* Указатель мыши при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        form .btn:hover {
            background-color: #4e4ed2; /* Цвет фона при наведении */
        }


        a.more-details-btn {
            display: inline-block; /* Для стилизации как кнопка */
            background-color: #666; /* Цвет фона */
            color: #fff; /* Цвет текста */
            padding: 10px 20px; /* Внутренние отступы */
            border: none; /* Убираем рамку */
            border-radius: 4px; /* Скругленные углы */
            text-decoration: none; /* Убираем подчеркивание */
            cursor: pointer; /* Указатель мыши при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        a.more-details-btn:hover {
            background-color: #0056b3; /* Цвет фона при наведении */
        }

        .header {
            background-color: black;
            color: white;
            padding: 30px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0px;
            z-index: 1;

        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 50px;


        }
        .header a:hover {
            text-decoration: none;
        }
        .logo {
            padding-left: 50px;
        }



    </style>
</head>
<body>
<div class="header">
    <div class="logo">Melina</div>
    <a href="/">Главная </a>
    <a href="/categories">Menu</a>
    <!--        <a href="#order-online">Order Online</a>-->
    <a href="/bookings/new">Забронировать столик</a>
    <a href="/contact">Связь с нами </a>
    <a href="/login">Зарегистрироваться</a>
    <a href="/cart">Корзина</a>
    <a href="/bookings/all-reviews">Отзывы</a>
    </nav>
</div>
<div class="parallax">
    <div class="parallax-inner"></div>
</div>
<div class="container">
    <h1 style="text-align: center">Dishes</h1>
    <div class="card-container">
        <div th:each="dish : ${dishes}" class="card">
            <h2 th:text="${dish.name}"></h2>
            <p th:text="${dish.description}"></p>
            <p th:text="${'Price: $' + dish.price}"></p>
            <a th:href="@{'/dishes/' + ${dish.id}}" class="more-details-btn">Подробнее</a> <br><br>

            <form th:action="@{/cart/add/{dishId}(dishId=${dish.id})}" method="post">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

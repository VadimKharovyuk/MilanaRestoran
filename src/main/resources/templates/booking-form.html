<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: black;
            color: white;
            padding: 30px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0px;
            z-index: 1;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: none;
        }
        .logo {
            padding-left: 50px;
        }
        .container {
            width: 80%;
            margin: 100px auto 0 auto;
            padding: 20px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .form-group {
            flex: 1 1 18%; /* Adjust the width as needed */
            margin: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #666;
        }
        .parallax {
            /* The image used */
            background-image: url('/order.paralsx.jpg'); /* Replace with your image URL */

            /* Set a specific height */
            height: 900px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #map {
            height: 400px;
            width: 100%;
            background-color: #ccc; /* Temporary background color */
        }


        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: revert;
            bottom: 0;
            width: 100%;
        }
        .footer .address, .footer .social {
            margin: 10px 0;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Melina</div>
    <nav>
        <a href="#about">About</a>
        <a href="/categories">Menu</a>
        <a href="#order-online">Order Online</a>
        <a href="/bookings/new">Book a Table</a>
        <a href="#contact">Contact</a>
        <a href="#login">Log In</a>
        <a href="#cart">Cart</a>
    </nav>
</div>
<br><br><br><br><br><br>
<div class="container">
    <h1>Create Booking</h1>
    <form th:action="@{/bookings}" th:object="${booking}" method="post">
        <!-- Остальные поля формы для бронирования -->
        <div class="form-group">
            <label for="user">User</label>
            <select id="user" th:field="*{user.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" th:field="*{date}" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" th:field="*{time}" required>
        </div>
        <div class="form-group">
            <label for="numberOfGuests">Number of Guests</label>
            <select id="numberOfGuests" th:field="*{numberOfGuests}" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Save Booking</button>
        </div>
    </form>


    <!-- Отображение сообщения об ошибке -->
    <div th:if="${param.error}" class="error-message">
        <p th:text="${param.error}"></p>
    </div>
</div>

<div class="container">

    <div class="container">
        <h1>Write a Review</h1>
        <form th:action="@{/bookings/reviews}" th:object="${review}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>


<br><br>


<div class="parallax">
</div>

<footer>
    <div id="map"></div>
    <script>
        // Функция инициализации карты
        function initMap() {
            // Координаты вашего барбер-шопа
            var barberShop = {lat: 51.5074, lng: -0.1278}; // Например, координаты Лондона

            // Создаем новую карту Google и центрируем ее на вашем местоположении
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15, // Масштаб карты
                center: barberShop // Центр карты
            });

            // Создаем маркер вашего барбер-шопа на карте
            var marker = new google.maps.Marker({
                position: barberShop,
                map: map,
                title: 'Melina'
            });
        }
    </script>
    <!-- Загрузка Google Maps API с вашим ключом -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</footer>
<div class="footer">
    <div class="address">
        <p>Vadim Kharovyuk Street 200</p>
        <p>Ukraine Kharkov, CA 94158</p>
    </div>
    <div class="social">
        <p>Follow Us</p>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
    </div>
</div>
</body>
</html>

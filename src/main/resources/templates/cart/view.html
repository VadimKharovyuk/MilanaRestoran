<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Cart</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.dishes}">
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 2)}"></td>
            <td>
                <form th:action="@{/cart/remove/{dishId}(dishId=${item.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2" class="text-right">Total:</td>
            <td th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 2)}"></td>
        </tr>
        </tfoot>
    </table>
    <a th:href="@{/dishes}" class="btn btn-primary">Continue Shopping</a>
</div>
</body>
</html>
